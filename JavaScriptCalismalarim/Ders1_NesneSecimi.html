<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function sayfayuklendi() {
            console.log("sayfamız yüklendi...");
        }
        function MesajiGonder() {
            console.log("BUTONA TIKLANDI...");
            //textbox'a yazılan mesajı label'a aktarmak -->
            var mesajtextboxi = document.getElementById("txtmesaj");

            console.log(mesajtextboxi.value);
            document.getElementById("lblMesaj").innerText = mesajtextboxi.value;
            mesajtextboxi.value = "";
        }
        function Yazdir(txt) {
            document.getElementById("lblMesaj").innerText = txt.value;

        }
    </script>
</head>
<body onload="sayfayuklendi()">
    <h2>JAVASCRIPT Nesne Seçimi ve Fonksiyon Örneği</h2>
    <br /> <br />
    <!--Elemente tıklanınca " onfocus="this.value=null";  " değeri elementin sahip olduğu text'i siler-->
    <input type="text" id="txtmesaj"/>
    <input type="button" value="Gönder" onclick="MesajiGonder()"/>
    <br />
    <h4>Aşağıdaki textbox'a mesajınızı yazar yazmaz mesajınız aktarılacaktır.</h4>
    <input type="text" onkeyup="Yazdir(this)"/>
    <br /><br />
    Sonuç: 

    <label id="lblMesaj"></label>

</body>
</html>
